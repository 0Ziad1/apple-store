<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body >

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand fw-bold" href="../index.html">
      <img src="../assets/logo.jpg" alt="Apple Store" class="logo-img" style="height:40px;">
    </a>


    <!-- ICONS -->
    <div class="icon-group d-flex align-items-center">
      <a href="#" class="nav-icon me-2  btn btn-outline-success position-relative" data-bs-toggle="modal"
        data-bs-target="#cartModal">
        <i class="bi bi-cart3"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count">0</span>
      </a>
    </div>

  </div>
</nav>



<div class="container py-5">
    <h2 class="mb-4 text-center">Checkout</h2>

    <div id="checkoutItems" class="mb-4"></div>

    <div class="card p-4">
        <div class="d-flex justify-content-between mb-2">
            <strong>Total</strong>
            <strong id="checkoutTotal">$0.00</strong>
        </div>

        <button class="btn btn-success btn-lg w-100 mt-3">
            Place Order
        </button>
    </div>
</div>
<!-- CART MODAL -->
<div class="modal fade" id="cartModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body" id="cartItemsContainer">
        <!-- JS will inject cart items here -->
      </div>

      <div class="modal-footer d-flex justify-content-between align-items-center">
        <strong>Total: <span id="cartTotal">$0.00</span></strong>
        <button class="btn btn-success" id="checkoutButton">Go to Checkout</button>
      </div>

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="../js/main.js"></script> -->
<script src="../js/checkout.js"></script>

</body>
</html>
